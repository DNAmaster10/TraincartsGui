name: TraincartsGui
version: '${project.version}'
main: com.dnamaster10.tcgui.TraincartsGui
api-version: '1.20'
authors: [ DNAmaster10 ]
description: A plugin which allows players to create ticket GUIs for traincarts plugin
database: true
prefix: TraincartsGui
depend: [Train_Carts]

permissions:
  tcgui.*:
    description: Grants all tcgui permissions
    default: op
    children:
      tcgui.gui.create: false
  tcgui.gui.create:
    description: Allows the creation of tcgui guis
    default: false
  tcgui.gui.edit:
    description: Allows editing guis
    default: false
  tcgui.gui.rename:
    description: Allows a gui to be renamed
    default: false
  tcgui.gui.delete:
    description: Allows deleting of guis
    default: false
  tcgui.ticket.create:
    description: Allows the creation of tcgui tickets
    default: false
commands:
  tcgui:
    description: The parent command for all tcgui commands
    usage: /tcgui <sub-command>
